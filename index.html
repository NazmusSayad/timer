<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/style.css" />
    <meta charset="UTF-8" />
    <title>StopWatch</title>
    <!-- -------------- -->
  </head>
  <body>
    <header><h1>Online StopWatch</h1></header>

    <div class="timesec">
      <p id="dsH">00</p>
      <span>:</span>
      <p id="dsM">00</p>
      <span>:</span>
      <p id="dsS">00</p>
      <span>:</span>
      <p id="dsMS">00</p>
    </div>
    <div class="btnSec">
      <div class="timeset">
        <div onclick="startStop()" id="timeStart">Start</div>
        <div onclick="openForm()" id="timeReset">Reset</div>
      </div>

      <form action="#" onsubmit="submitForm()">
        <button onclick="closeForm()" class="close">Close</button>

        <div>
          <div>
            <span>H:</span>
            <input id="inputH" min="0" type="number" />
          </div>

          <div>
            <span>M:</span>
            <input id="inputM" min="0" max="59" type="number" />
          </div>

          <div>
            <span>S:</span>
            <input id="inputS" min="0" max="59" type="number" />
          </div>
        </div>

        <input type="submit" />
      </form>
    </div>
    <footer>
      <p>Press Space or Enter to Start/Stop and Shift to reset</p>
    </footer>
    <script src="./script/script.js"></script>
  </body>
</html>
