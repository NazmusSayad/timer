<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/style.css" />
    <meta charset="UTF-8" />
    <title>StopWatch</title>
    <link rel="shortcut icon" href="media/icon/icon.png" />
    <!-- -------------- -->
  </head>
  <body>
    <header><h1>Online StopWatch</h1></header>

    <div id="timesec">
      <p id="timehours">00</p>
      <span>:</span>
      <p id="timeMinutes">00</p>
      <span>:</span>
      <p id="timeSeconds">00</p>
      <span>:</span>
      <p id="timeMiliSeconds">00</p>
    </div>
    <div class="btnSec">
      <div id="timeStart">Start</div>
      <div id="timeReset">Reset</div>
    </div>
    <footer>
      <p>Press Space or Enter to Start/Stop and Shift to reset</p>
    </footer>
    <script src="./script/script.js"></script>
  </body>
</html>
