<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/style.css" />
    <meta charset="UTF-8" />
    <title>Timer</title>
    <!-- -------------- -->
  </head>
  <body>
    <header><h1>Online StopWatch</h1></header>

    <div class="timesec">
      <p id="dsH">00</p>
      <span>:</span>
      <p id="dsM">00</p>
      <span>:</span>
      <p id="dsS">00</p>
      <span>:</span>
      <p id="dsMS">00</p>
    </div>
    <div class="btnSec">
      <div class="timeset">
        <div onclick="startStop()" id="timeStart">Start</div>
        <div onclick="openForm()" id="timeReset">Reset</div>
      </div>

      <div class="formsec">
        <button onclick="closeForm()" class="close">Close</button>

        <form action="#" onsubmit="submitForm()">
          <div>
            <div>
              <span>H =</span>
              <input placeholder="0" id="inputH" min="0" type="number" />
            </div>

            <div>
              <span>M =</span>
              <input placeholder="0" id="inputM" min="0" max="59" type="number" />
            </div>

            <div>
              <span>S =</span>
              <input placeholder="0" id="inputS" min="0" max="59" type="number" />
            </div>
          </div>

          <button>Submit</button>
        </form>
      </div>
    </div>
    <footer>
      <p>Press Space or Enter to Start/Stop and Shift to reset</p>
    </footer>
    <script src="./script/script.js"></script>
  </body>
</html>
